server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve your frontend normally
    location / {
        try_files $uri /index.html;
    }

    # Proxy only the NAU schedule endpoint
    location /proxy/schedule/group {
        proxy_pass https://portal.nau.edu.ua/schedule/group;

        # Required headers
        proxy_set_header Host portal.nau.edu.ua;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Inject CORS headers
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept";

        # Handle OPTIONS preflight
        if ($request_method = OPTIONS ) {
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type text/plain;
            add_header Content-Length 0;
            return 204;
        }

        # Optional: timeout for upstream
        proxy_read_timeout 10s;
    }

    # Proxy elective schedule
    location /proxy/schedule/elective {
        proxy_pass https://portal.nau.edu.ua/schedule/pairs/elective;

        # Required headers
        proxy_set_header Host portal.nau.edu.ua;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Inject CORS headers
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept";

        if ($request_method = OPTIONS) {
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type text/plain;
            add_header Content-Length 0;
            return 204;
        }

        proxy_read_timeout 10s;
    }
}
